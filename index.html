<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <a href="index.html" class="active">用户管理</a>
        <a href="attendance.html">出席记录</a>
        <a href="summary.html">出席总结</a>
        <span>v1.0.2</span>
    </nav>
    <div class="container">
        <h2>创建用户</h2>
        <form id="createUserForm">
            <label for="name">姓名:</label>
            <input type="text" id="name" required><br>
            <label for="age">年龄:</label>
            <input type="number" id="age" required><br>
            <label for="birthday">生日:</label>
            <input type="date" id="birthday" required><br>
            <div class="create-button">
                <button type="submit">创建</button>
            </div>
        </form>
        <h2>用户列表</h2>
        <div class="button-container">
            <button id="exportUsers">导出用户</button>
            <input type="file" id="importUsers" accept=".json" style="display: none;">
            <button id="importUsersButton">导入用户</button>
        </div>
        <table id="userTable">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>生日</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
            </tbody>
        </table>
    </div>
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-button">×</span>
            <h2>编辑用户</h2>
            <form id="editUserForm">
                <input type="hidden" id="editUserId">
                <label for="editName">姓名:</label>
                <input type="text" id="editName" required><br>
                <label for="editAge">年龄:</label>
                <input type="number" id="editAge" required><br>
                <label for="editBirthday">生日:</label>
                <input type="date" id="editBirthday" required><br>
                <button type="submit">保存</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
